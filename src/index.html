<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppgift - Moment 1</title>
    <link rel="stylesheet" href="css/main.scss" />
    <script src="js/main.ts" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="wrapper">
      <h1>DT208G - uppgift, moment 1</h1>
      <section class="addCourseSection">
        <h2>Lägg till kurser</h2>
        <form class="form">
          <div class="label-div">
            <label for="code">Kurskod</label>
            <input type="text" name="code" id="courseCode" placeholder="DT208G"/>
          </div>
          <div class="label-div">
            <label for="name">Kursnamn</label>
            <input type="text" name="name" id="courseName" placeholder="Webbutveckling"/>
          </div>
          <div class="label-div">
            <label for="prog">Progression</label>
            <input type="text" name="prog" id="prog" placeholder="A"/>
          </div>
          <div class="label-div">
            <label for="syllabus">Kursplan</label>
            <input type="text" name="syllabus" id="syllabus" placeholder="Länk till webbsidan"/>
          </div>
        </form>
        <button id="add">Lägg till</button>
        <p>Tryck på "Uppdatera" för att ändra innehållet för kurser.</p>
        <p>Tryck på check-symbolen för att spara ändringarna</p>
      </section>
      <section class="addCourseSection">
        <h2>Kurser</h2>
        <table>
          <thead>
            <tr>
              <td style="width: 30%" class="td-element-wide"><b>Kurskod</b></td>
              <td style="width: 30%" class="td-element-wide"><b>Kursnamn</b></td>
              <td style="width: 20%" class="td-element-narrow"><b>Progression</b></td>
              <td style="width: 20%" class="td-element-narrow"><b>Kursplan</b></td>
            </tr>
          </thead>
          <tbody>
            <tbody id="courses">
                
            </tbody>
          </tbody>
        </table>
        <div> 
          <button id="update">Uppdatera</button>
        </div>
      </section>
    </div>
  </body>
</html>
