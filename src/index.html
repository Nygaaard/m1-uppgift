<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppgift - Moment 1</title>
    <link rel="stylesheet" href="css/main.scss" />
    <script src="js/main.ts" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>DT208G - uppgift, moment 1</h1>
      <section class="addCourseSection">
        <h2>L채gg till kurser</h2>
        <form class="form">
          <div class="label-div">
            <label for="code">Kurskod</label>
            <input type="text" name="code" id="courseCode" placeholder="DT208G"/>
          </div>
          <div class="label-div">
            <label for="name">Kursnamn</label>
            <input type="text" name="name" id="courseName" placeholder="Webbutveckling"/>
          </div>
          <div class="label-div">
            <label for="prog">Progression</label>
            <input type="text" name="prog" id="prog" placeholder="A"/>
          </div>
          <div class="label-div">
            <label for="syllabus">Kursplan</label>
            <input type="text" name="syllabus" id="syllabus" placeholder="L채nk till webbsidan"/>
          </div>
          <div class="text-box">
            <label for="more-info">Mer information</label>
          <textarea name="more-info" id="more-info" cols="40" rows="5" placeholder="L채gg till mer information om kursen..."></textarea>
          </div>
          
          
        </form>
        <button id="add">L채gg till</button>
      </section>
      <section class="addCourseSection">
        <h2>Kurser</h2>
        <table>
          <thead>
            <tr>
              <td style="width: 30%"><b>Kurskod</b></td>
              <td style="width: 30%"><b>Kursnamn</b></td>
              <td style="width: 20%"><b>Progression</b></td>
              <td style="width: 20%"><b>Kursplan</b></td>
            </tr>
          </thead>
          <tbody>
            <tbody id="courses">
                
            </tbody>
          </tbody>
        </table>
        <div> 
          <button id="update">Uppdatera</button>
          <button id="save">Spara</button>
        </div>
      </section>
    </div>
  </body>
</html>
